<!doctype html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                <!-- Bootstrap CSS -->

                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
                    <link rel="stylesheet" href="styles.css">
                        <title>Supervillains Database </title>
                        </head>
                        <body>
                            <!-- Main Body of Page -->
                            <div class="container">


                                <div class="row m-4">
                                    <div class="col text-center border border-dark">
                                        <h1><a href="home">Supervillains Database</a></h1>
                                    </div>
                                </div>
                                <div class="row m-4 border border-dark">
                                    <div class="col text-center m-2">
                                        <a href="villains" class="btn btn-outline-danger btn-lg">Villains</a>
                                    </div>
                                    <div class="col text-center m-2" sec:authorize="isAuthenticated()">
                                        <a href="locations" class="btn btn-outline-danger btn-lg">Locations</a>
                                    </div>
                                    <div class="col text-center m-2" sec:authorize="isAuthenticated()">
                                        <a href="sightings" class="btn btn-outline-danger btn-lg">Sightings</a>
                                    </div>
                                    <div class="col text-center m-2" sec:authorize="isAuthenticated()">
                                        <a href="organizations" class="btn btn-outline-danger btn-lg">Organizations</a>
                                    </div>
                                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                                        <div class="col text-center m-2">

                                            <a href="power" class="btn btn-outline-danger btn-lg">Superpower</a>
                                        </div>                                        

                                    </div>

                                </div>
                                <div class="row m-4 border border-dark">
                                    <div class="col-3 text-center m-3">
                                        <span class="h3">Edit Location</span>
                                    </div>
                                    <div class="col-7 text-center m-3">
                                        <!--                                        <div class="col-12 m-1 text-center" 
                                              th:if="${!errors.isEmpty()}">
                                            <p class="alert alert-danger" th:each="error : ${errors}" 
                                                th:text="${error.message}">Error message</p>
                                        </div>-->
                                        <form action="editLocation" method="POST">
                                            <div class="form-group row">
                                                <!--    <input type="hidden" name="locationId" th:value="${locationId}" />-->
                                                <label for="name" class="col-3 col-form-label">
                                                    Name</label>
                                                <div class="col-9">
                                                    <input type="text" name="name" 
                                                           id="name" class="form-control" th:value="${location.name}"/>

                                                    <div th:if="${#fields.hasErrors('location.name')}">
                                                        <p th:each="error : ${#fields.errors('location.name')}" class="alert alert-danger"
                                                           th:text="${error}"> Bad name </p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="description" class="col-3 col-form-label">
                                                    Description</label>
                                                <div class="col-9">
                                                    <input type="text" name="description" 
                                                           id="description" class="form-control" th:value="${location.description}"/>
                                                    <!--                                                                    
                                                    -->                                <div th:if="${#fields.hasErrors('location.description')}">
                                                        <p th:each="error : ${#fields.errors('location.description')}" class="alert alert-danger"
                                                           th:text="${error}"> Bad name </p>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="street" class="col-3 col-form-label">
                                                    Street</label>
                                                <div class="col-9">
                                                    <input type="text" name="street" 
                                                           id="street" class="form-control" th:value="${location.street}"/>

                                                    <div th:if="${#fields.hasErrors('location.street')}">
                                                        <p th:each="error : ${#fields.errors('location.street')}" class="alert alert-danger"
                                                           th:text="${error}"> Bad name </p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="city" class="col-3 col-form-label">
                                                    City</label>
                                                <div class="col-9">
                                                    <input type="text" name="city" 
                                                           id="city" class="form-control" th:value="${location.city}"/>
                                                    <!--                                                                    
                                                    -->                                <div  th:if="${#fields.hasErrors('location.city')}">
                                                        <p th:each="error : ${#fields.errors('location.city')}" class="alert alert-danger"
                                                           th:text="${error}"> Bad name </p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="state" class="col-3 col-form-label">
                                                    State</label>
                                                <div class="col-9">
                                                    <input type="text" name="state" 
                                                           id="state" class="form-control" th:value="${location.state}"/>

                                                    <div th:if="${#fields.hasErrors('location.state')}">
                                                        <p th:each="error : ${#fields.errors('location.state')}" class="alert alert-danger"
                                                           th:text="${error}"> Bad name </p>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="zipCode" class="col-3 col-form-label">
                                                    Zip code</label>
                                                <div class="col-9">
                                                    <input type="text" name="zipCode" 
                                                           id="zipCode" class="form-control" th:value="${location.zipCode}"/>

                                                    <div th:if="${#fields.hasErrors('location.zipCode')}">
                                                        <p th:each="error : ${#fields.errors('location.zipCode')}" class="alert alert-danger"
                                                           th:text="${error}"> Bad name </p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="longitude" class="col-3 col-form-label">
                                                    Longitude</label>
                                                <div class="col-9">
                                                    <input type="text" name="longitude" 
                                                           id="longitude" class="form-control" th:value="${location.longitude}"/>

                                                    <div th:if="${#fields.hasErrors('location.longitude')}">
                                                        <p th:each="error : ${#fields.errors('location.longitude')}" class="alert alert-danger"
                                                           th:text="${error}"> Bad name </p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="latitude" class="col-3 col-form-label">
                                                    Latitude</label>
                                                <div class="col-9">
                                                    <input type="text" name="latitude" 
                                                           id="latitude" class="form-control" th:value="${location.latitude}"/>

                                                    <!--                                <div th:if="${#fields.hasErrors('l.latitude')}">
                                                          <p th:each="error : ${#fields.errors('l.latitude')}" class="alert alert-danger"
                                                            th:text="${error}"> Bad name </p>
                                                                                </div>-->
                                                </div>
                                            </div>
                                            <input type="hidden" name="locationId" th:value="${location.locationId}"/>
                                            <input type="hidden" 
                                                   th:name="${_csrf.parameterName}" 
                                                   th:value="${_csrf.token}"/>
                                            <button type="submit" class="btn btn-danger">Update Location</button>
                                        </form>
                                    </div>
                                </div>
                                <div id="account" class="row">
                                    <div id="f1" class="col text-center m-4" sec:authorize="hasRole('ROLE_ADMIN')">
                                        <a href="admin">Boss' office</a>
                                    </div>
                                    <div  id="f2" class="col text-center m-4">
                                        <a href="login">Login to another account</a>
                                    </div>

                                    <div  id="f3" class="col text-center m-4" sec:authorize="isAuthenticated()">
                                        <form class="form-inline" 
                                              method="POST" 
                                              action="/logout">
                                            <input type="hidden" 
                                                   th:name="${_csrf.parameterName}" 
                                                   th:value="${_csrf.token}"/>
                                            <button class="btn btn-link" 
                                                    id="submit" 
                                                    type="submit">Logout</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            </div>

                            <!-- End main body -->

                            <!-- Optional JavaScript -->
                            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
                        </body>
                        </html>
