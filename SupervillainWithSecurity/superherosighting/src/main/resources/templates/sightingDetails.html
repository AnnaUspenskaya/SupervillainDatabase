           <!doctype html>
<html lang="en"             
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
        <title>Supervillains Database </title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="home" >Supervillains Database</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-2">
                    <a href="villains" class="btn btn-outline-danger btn-lg">Villains</a>
                </div>
                <div class="col text-center m-2" sec:authorize="isAuthenticated()">
                    <a href="locations" class="btn btn-outline-danger btn-lg">Locations</a>
                </div>
                <div class="col text-center m-2" sec:authorize="isAuthenticated()">
                    <a href="sightings" class="btn btn-outline-danger btn-lg">Sightings</a>
                </div>
                                <div class="col text-center m-2" sec:authorize="isAuthenticated()">
                    <a href="organizations" class="btn btn-outline-danger btn-lg">Organizations</a>
                </div>
                 <div sec:authorize="hasRole('ROLE_ADMIN')">
                <div class="col text-center m-2">
                    <a href="power" class="btn btn-outline-danger btn-lg">Superpower</a>
                </div>
                 </div>
            </div>
       
                   


<div class="row m-4 border border-dark">
                <div class="col-6 text-right"><strong>ID</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${sighting.sightingId}">display id</span>
                </div>

                <div class="col-6 text-right"><strong>Date</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${sighting.date}">display date</span>
                </div>

                <div class="col-6 text-right"><strong>Location</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${sighting.location.name+' in '+sighting.location.city}">display location</span>
                </div>
                <div class="col-6 text-right"><strong>Members</strong></div>
                <div class="col-6 text-left">
                    <span th:each="sv : ${sighting.superVillain}">
                        <span th:text="${sv.name + ' ' + sv.description}">
                            display villains</span><br/>
                    </span>
                </div>
            </div>
                                            <div id="account" class="row">
                                    <div id="f1" class="col text-center m-4" sec:authorize="hasRole('ROLE_ADMIN')">
                                        <a href="admin">Boss' office</a>
                                    </div>
                                    <div  id="f2" class="col text-center m-4">
                                        <a href="login">Login to another account</a>
                                    </div>

                                    <div  id="f3" class="col text-center m-4" sec:authorize="isAuthenticated()">
                                        <form class="form-inline" 
                                              method="POST" 
                                              action="/logout">
                                            <input type="hidden" 
                                                   th:name="${_csrf.parameterName}" 
                                                   th:value="${_csrf.token}"/>
                                            <!--                    <label for="submit">
                                                                  Hello : <span th:text="${#authentication.name}">
                                                                          </span>&nbsp;&nbsp;&nbsp;|
                                                                </label>-->
                                            <button class="btn btn-link" 
                                                    id="submit" 
                                                    type="submit">Logout</button>
                                        </form>
                                    </div>
                                </div>
        </div>
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
